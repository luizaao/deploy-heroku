<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Stopwatch</title>
        <link rel="stylesheet" href="stopwatch.css">
    </head>
    <body>

        <label for="appt">Informe as horas/minutos estimadas:</label>
        <input type="time" id="appt" name="appt" min="00:01" max="24:00" required>

        <small>Horas estmidas para realização da tarefa</small>

        <div class="stopwatch">
            <div class="controls">
                <button class="start">Start</button>
                <button class="stop">Stop</button>
                <button class="reset">Reset</button>
            </div>
            <div class="display">
                <span class="minutes">00</span><span class="seconds">00</span><span class="centiseconds">00</span>
            </div>
        </div>

        <script src="stopwatch.js"></script>
    </body>
</html>
